<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar color de la pagina usando javascript</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <h1>Cambiar color de la pagina usando javascript</h1>
    <nav id="navegacion">
        <a href="#" onclick="document.body.style.backgroundColor = 'green' ">verde</a>  
        <a href="#" onclick="document.body.style.backgroundColor = 'red' ">rojo</a>
        <a href="#" onclick="document.body.style.backgroundColor = 'blue'">azul</a>
        <a href="#" onclick="document.body.removeAttribute('style')">blanco</a>
    </nav>

</body>
</html>
